<div class="central-wrapper">
    <h1 class="mat-display-1">Films to watch</h1>

    <mat-accordion>
        <mat-expansion-panel
            class="movie-to-watch-wrapper"
            (opened)="panelOpenState = true"
            (closed)="panelOpenState = false"
            *ngFor="let filmToWatch of filmsToWatch$ | async"
        >
            <mat-expansion-panel-header>
                <div class="title-description-wrapper">
                    <mat-panel-title>
                        {{ filmToWatch.title }}
                    </mat-panel-title>
                    <mat-panel-description *ngIf="filmToWatch.releaseDate; else noReleaseDate">
                        {{ filmToWatch.releaseDate | date: "yyyy" }}
                    </mat-panel-description>
                    <ng-template #noReleaseDate>
                        <mat-panel-description> -- -- -- </mat-panel-description>
                    </ng-template>
                </div>
            </mat-expansion-panel-header>
            <p>{{ filmToWatch.overview }}</p>
        </mat-expansion-panel>
    </mat-accordion>

    <p *ngIf="!(filmsToWatch$ | async).length" class="mat-h2">There are no chosen movies to watch.</p>
</div>
